<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ScanListArtefactatomicinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <rich:panel header="#{bundle.ScanListArtefactatomicinformationTitle}">
                    <rich:toolbar>
                        <h:commandLink action="#{returnToJSFPage.returnToArtefactView}" value="#{bundle.NavigationMenuReturnLink}"/> 
                        <h:link outcome="/Faces/mainmenu/MainMenu" value="#{bundle.NavigationMenuMainMenuLink}"/>
                    </rich:toolbar>
                    <rich:toolbar>
                        <rich:dropDownMenu rendered="#{projectController.current !=null}" label="#{bundle.DropDownMenuAtomicinformation}">
                            <rich:menuItem label="#{bundle.MenuItemCreateAtomicInformationLink}" action="#{atomicinformationController.prepareCreate}"/>
                        </rich:dropDownMenu>
                    </rich:toolbar>
                    <h:panelGroup rendered="#{createArtefactAtomicInfoRecords.size > 0}">
                        <h:dataTable value="#{createArtefactAtomicInfoRecords.listAtomicInformation}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAtomicinformationTitle_content}"/>
                                </f:facet>
                                <h:outputText value="#{listAtomicInformation.content}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAtomicinformationTitle_typeOfAtomicInformationID}"/>
                                </f:facet>
                                <h:outputText value="#{listAtomicInformation.typeOfAtomicInformationID.type}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAtomicinformationTitle_projectID}"/>
                                </f:facet>
                                <h:outputText value="#{listAtomicInformation.projectID.projectName} #{listAtomicInformation.projectID.projectReference}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </rich:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
